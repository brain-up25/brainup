<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Alcanc√≠a</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #opciones-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 20px auto;
    }
    .opcion {
      width: 120px;
      height: 80px;
      margin: 10px;
      background-color: #AEE1F9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      border: 4px solid transparent;
    }
    .opcion:hover {
      border-color: #D8B4E2;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Mi Alcanc√≠a</h1>
  <p>Haz clic en lo que deber√≠as ahorrar para comprar</p>
  <h3 id="nivel">Nivel 1</h3>
  <div id="opciones-container"></div>
  <p id="mensaje"></p>

  <script>
    const opcionesNivel = [
      ['Helado', 'Casa', 'Juguete', 'Dulce'],
      ['Celular', 'Pelota', 'Videojuego', 'Refresco'],
      ['Bicicleta', 'Chocolate', 'Computadora', 'Chicle'],
      ['Tablet', 'Pastel', 'Tenis', 'Paleta'],
      ['Patines', 'Hamburguesa', 'Reloj', 'Galleta']
    ];

    let nivel = 1;

    function iniciarNivel() {
      const container = document.getElementById('opciones-container');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');
      container.innerHTML = '';
      mensaje.textContent = '';
      nivelTexto.textContent = `Nivel ${nivel}`;

      const opciones = opcionesNivel[nivel - 1];
      const ahorrables = opciones.filter(o => esAhorrable(o));
      let aciertos = 0;

      opciones.sort(() => Math.random() - 0.5).forEach(op => {
        const div = document.createElement('div');
        div.className = 'opcion';
        div.textContent = op;
        div.onclick = () => {
          if (esAhorrable(op)) {
            div.style.borderColor = 'green';
            div.onclick = null;
            aciertos++;
            if (aciertos === ahorrables.length) {
              lanzarConfeti();
              mensaje.textContent = '¬°Muy bien! Nivel completado üéâ';
              setTimeout(() => {
                nivel++;
                if (nivel <= opcionesNivel.length) {
                  iniciarNivel();
                } else {
                  mensaje.textContent = '¬°Felicidades! Completaste todos los niveles üéä';
                }
              }, 2000);
            }
          } else {
            mensaje.textContent = 'Ups, eso no se ahorra. Intenta de nuevo.';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        container.appendChild(div);
      });
    }

    function esAhorrable(palabra) {
      const ahorrables = ['Casa', 'Juguete', 'Celular', 'Videojuego', 'Bicicleta', 'Computadora', 'Tablet', 'Tenis', 'Patines', 'Reloj'];
      return ahorrables.includes(palabra);
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
</body>
</html>
