<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dinero digital</title>
  <style>
    body {

      border: 4px solid transparent;
      width: 220px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .opcion:hover {

    }

    }
  </style>
</head>
<body>
  <h1>Dinero digital</h1>

  <script>
    const niveles = [
      {
        buenas: ['No compartir tu contraseÃ±a'],
        malas: ['Decir tu contraseÃ±a en voz alta']
      },
      {
        buenas: ['Usar apps seguras con ayuda de un adulto'],
        malas: ['Descargar cualquier app sin revisar']
      },
      {
        buenas: ['Guardar tu tarjeta en un lugar seguro'],
        malas: ['Prestar tu tarjeta a cualquiera']
      },
      {
        buenas: ['Revisar tus compras digitales con tus papÃ¡s'],

      },
      {
        buenas: ['Cerrar sesiÃ³n en dispositivos pÃºblicos'],
        malas: ['Dejar abierta tu cuenta en la escuela']
      }
    ];

    let nivel = 1;

    function iniciarNivel() {
      const opcionesEl = document.getElementById('opciones');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');
      const pregunta = document.getElementById('pregunta');

      mensaje.textContent = '';
      opcionesEl.innerHTML = '';
      nivelTexto.textContent = `Nivel ${nivel}`;
      pregunta.textContent = 'Â¿CuÃ¡l acciÃ³n cuida tu dinero digital?';

      const datos = niveles[nivel - 1];
      const opciones = [...datos.buenas, ...datos.malas].sort(() => Math.random() - 0.5);

      opciones.forEach(op => {
        const btn = document.createElement('div');
        btn.className = 'opcion';
        btn.textContent = op;
        btn.onclick = () => {
          if (datos.buenas.includes(op)) {
            btn.style.borderColor = 'green';
            lanzarConfeti();
            mensaje.textContent = 'Â¡Correcto! ðŸŽ‰';
            setTimeout(() => {
              nivel++;
              if (nivel <= niveles.length) {
                iniciarNivel();
              } else {
                mensaje.textContent = 'Â¡Felicidades! Completaste todos los niveles ðŸŽŠ';
              }
            }, 2000);
          } else {
            mensaje.textContent = 'Ups, eso no es seguro. Intenta de nuevo.';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        opcionesEl.appendChild(btn);
      });
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
