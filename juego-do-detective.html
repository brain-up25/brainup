<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Do Detective</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #instruccion {
      font-size: 24px;
      margin: 20px 0;
    }
    #opciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .opcion {
      background-color: #AEE1F9;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      border: 4px solid transparent;
      width: 220px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .opcion:hover {
      border-color: #D8B4E2;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Do Detective</h1>
  <h3 id="nivel">Nivel 1</h3>
  <div id="instruccion">Â¿CuÃ¡l pregunta estÃ¡ bien escrita?</div>
  <div id="opciones"></div>
  <p id="mensaje"></p>

  <script>
    const preguntas = [
      { correcta: 'Do you like pizza?', incorrectas: ['Does you like pizza?', 'Do likes pizza?', 'Does like you pizza?'] },
      { correcta: 'Does she play soccer?', incorrectas: ['Do she play soccer?', 'Does she plays soccer?', 'Do plays she soccer?'] },
      { correcta: 'Do they go to school?', incorrectas: ['Does they go to school?', 'Do goes they to school?', 'Does go they school?'] },
      { correcta: 'Does he read books?', incorrectas: ['Do he read books?', 'Does he reads books?', 'Do reads he books?'] },
      { correcta: 'Do we have homework?', incorrectas: ['Does we have homework?', 'Do has we homework?', 'Does have we homework?'] }
    ];

    let nivel = 1;

    function iniciarNivel() {
      const opcionesEl = document.getElementById('opciones');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');
      const instruccion = document.getElementById('instruccion');

      mensaje.textContent = '';
      opcionesEl.innerHTML = '';
      nivelTexto.textContent = `Nivel ${nivel}`;
      instruccion.textContent = 'Â¿CuÃ¡l pregunta estÃ¡ bien escrita?';

      const datos = preguntas[nivel - 1];
      const opciones = [datos.correcta, ...datos.incorrectas].sort(() => Math.random() - 0.5);

      opciones.forEach(op => {
        const btn = document.createElement('div');
        btn.className = 'opcion';
        btn.textContent = op;
        btn.onclick = () => {
          if (op === datos.correcta) {
            btn.style.borderColor = 'green';
            lanzarConfeti();
            mensaje.textContent = 'Â¡Correcto! ðŸŽ‰';
            setTimeout(() => {
              nivel++;
              if (nivel <= preguntas.length) {
                iniciarNivel();
              } else {
                mensaje.textContent = 'Â¡Felicidades! Completaste todos los niveles ðŸŽŠ';
              }
            }, 2000);
          } else {
            mensaje.textContent = 'Ups, revisa la estructura. Intenta de nuevo.';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        opcionesEl.appendChild(btn);
      });
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
</body>
</html>
