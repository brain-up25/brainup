<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Figuras Fant√°sticas</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #figuras-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 600px;
    }
    .figura {
      width: 100px;
      height: 100px;
      background-color: #AEE1F9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 4px solid transparent;
      cursor: pointer;
    }
    .figura:hover {
      border-color: #D8B4E2;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Figuras Fant√°sticas</h1>
  <p>Haz clic en la figura que se llama: <strong id="objetivo"></strong></p>
  <h3 id="nivel">Nivel 1</h3>
  <div id="figuras-container"></div>
  <p id="mensaje"></p>

  <script>
    const figuras = [
      { nombre: 'C√≠rculo', dibujar: (ctx) => {
          ctx.beginPath();
          ctx.arc(50, 50, 40, 0, 2 * Math.PI);
          ctx.fill();
        }
      },
      { nombre: 'Cuadrado', dibujar: (ctx) => {
          ctx.fillRect(20, 20, 60, 60);
        }
      },
      { nombre: 'Tri√°ngulo', dibujar: (ctx) => {
          ctx.beginPath();
          ctx.moveTo(50, 10);
          ctx.lineTo(90, 90);
          ctx.lineTo(10, 90);
          ctx.closePath();
          ctx.fill();
        }
      },
      { nombre: 'Rect√°ngulo', dibujar: (ctx) => {
          ctx.fillRect(15, 30, 70, 40);
        }
      }
    ];

    let nivel = 1;
    let objetivo = '';

    function iniciarNivel() {
      const container = document.getElementById('figuras-container');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');
      const objetivoTexto = document.getElementById('objetivo');
      container.innerHTML = '';
      mensaje.textContent = '';
      nivelTexto.textContent = `Nivel ${nivel}`;

      const opciones = figuras.sort(() => Math.random() - 0.5).slice(0, 3);
      const seleccion = opciones[Math.floor(Math.random() * opciones.length)];
      objetivo = seleccion.nombre;
      objetivoTexto.textContent = objetivo;

      opciones.forEach(fig => {
        const div = document.createElement('div');
        div.className = 'figura';
        const canvas = document.createElement('canvas');
        canvas.width = 100;
        canvas.height = 100;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#6A5ACD';
        fig.dibujar(ctx);
        div.appendChild(canvas);
        div.onclick = () => {
          if (fig.nombre === objetivo) {
            div.style.borderColor = 'green';
            lanzarConfeti();
            mensaje.textContent = '¬°Correcto! üéâ';
            setTimeout(() => {
              nivel++;
              if (nivel <= 10) {
                iniciarNivel();
              } else {
                mensaje.textContent = '¬°Felicidades! Completaste todos los niveles üéä';
              }
            }, 2000);
          } else {
            mensaje.textContent = 'Ups, esa no es. Intenta de nuevo.';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        container.appendChild(div);
      });
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
</body>
</html>
