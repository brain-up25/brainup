<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DiviDuelos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #pregunta {
      font-size: 28px;
      margin: 20px 0;
    }
    #opciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .opcion {
      background-color: #AEE1F9;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      border: 4px solid transparent;
    }
    .opcion:hover {
      border-color: #D8B4E2;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>DiviDuelos</h1>
  <h3 id="nivel">Nivel 1</h3>
  <div id="pregunta"></div>
  <div id="opciones"></div>
  <p id="mensaje"></p>

  <script>
    let nivel = 1;

    function generarDivision() {
      const preguntaEl = document.getElementById('pregunta');
      const opcionesEl = document.getElementById('opciones');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');

      mensaje.textContent = '';
      opcionesEl.innerHTML = '';
      nivelTexto.textContent = `Nivel ${nivel}`;

      const divisor = Math.floor(Math.random() * 9) + 1;
      const cociente = Math.floor(Math.random() * 10) + 1;
      const dividendo = divisor * cociente;
      const correcta = cociente;

      preguntaEl.textContent = `${dividendo} Ã· ${divisor} = ?`;

      const opciones = [correcta];
      while (opciones.length < 4) {
        const distractor = correcta + Math.floor(Math.random() * 5 - 2);
        if (distractor >= 0 && !opciones.includes(distractor)) opciones.push(distractor);
      }

      opciones.sort(() => Math.random() - 0.5);
      opciones.forEach(op => {
        const btn = document.createElement('div');
        btn.className = 'opcion';
        btn.textContent = op;
        btn.onclick = () => {
          if (op === correcta) {
            btn.style.borderColor = 'green';
            lanzarConfeti();
            mensaje.textContent = 'Â¡Correcto! ðŸŽ‰';
            setTimeout(() => {
              nivel++;
              if (nivel <= 10) {
                generarDivision();
              } else {
                mensaje.textContent = 'Â¡Felicidades! Completaste todos los niveles ðŸŽŠ';
              }
            }, 2000);
          } else {
            mensaje.textContent = 'Ups, intenta de nuevo...';
            setTimeout(() => generarDivision(), 1500);
          }
        };
        opcionesEl.appendChild(btn);
      });
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    generarDivision();
  </script>
</body>
</html>
