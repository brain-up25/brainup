<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Word Match</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #palabras-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 20px auto;
    }
    .palabra {
      width: 120px;
      height: 60px;
      margin: 10px;
      background-color: #AEE1F9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      border: 4px solid transparent;
    }
    .palabra:hover {
      border-color: #D8B4E2;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Word Match</h1>
  <p>Click on the word that matches: <strong id="objetivo"></strong></p>
  <h3 id="nivel">Nivel 1</h3>
  <div id="palabras-container"></div>
  <p id="mensaje"></p>

  <script>
    const palabras = [
      { esp: 'Hola', eng: 'Hello' },
      { esp: 'AdiÃ³s', eng: 'Goodbye' },
      { esp: 'Gracias', eng: 'Thank you' },
      { esp: 'Por favor', eng: 'Please' },
      { esp: 'Feliz', eng: 'Happy' },
      { esp: 'Triste', eng: 'Sad' },
      { esp: 'Casa', eng: 'House' },
      { esp: 'Escuela', eng: 'School' },
      { esp: 'Amigo', eng: 'Friend' },
      { esp: 'Familia', eng: 'Family' }
    ];

    let nivel = 1;
    let objetivo = '';

    function iniciarNivel() {
      const container = document.getElementById('palabras-container');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');
      const objetivoTexto = document.getElementById('objetivo');
      container.innerHTML = '';
      mensaje.textContent = '';
      nivelTexto.textContent = `Nivel ${nivel}`;

      const opciones = palabras.sort(() => Math.random() - 0.5).slice(0, 4);
      const seleccion = opciones[Math.floor(Math.random() * opciones.length)];
      objetivo = seleccion.esp;
      objetivoTexto.textContent = objetivo;

      opciones.forEach(pal => {
        const div = document.createElement('div');
        div.className = 'palabra';
        div.textContent = pal.eng;
        div.onclick = () => {
          if (pal.esp === objetivo) {
            div.style.borderColor = 'green';
            lanzarConfeti();
            mensaje.textContent = 'Â¡Correcto! ðŸŽ‰';
            setTimeout(() => {
              nivel++;
              if (nivel <= 10) {
                iniciarNivel();
              } else {
                mensaje.textContent = 'Â¡Felicidades! Completaste todos los niveles ðŸŽŠ';
              }
            }, 2000);
          } else {
            mensaje.textContent = 'Ups, esa no es. Intenta de nuevo.';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        container.appendChild(div);
      });
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
</body>
</html>
