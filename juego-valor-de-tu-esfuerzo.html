<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Valor de tu esfuerzo</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #instruccion {
      font-size: 22px;
      margin: 20px 0;
    }
    #opciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .opcion {
      background-color: #AEE1F9;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 4px solid transparent;
      width: 200px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .opcion:hover {
      border-color: #D8B4E2;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Valor de tu esfuerzo</h1>
  <h3 id="nivel">Nivel 1</h3>
  <div id="instruccion">Â¿QuÃ© actividad requiere mÃ¡s esfuerzo para ganar dinero?</div>
  <div id="opciones"></div>
  <p id="mensaje"></p>

  <script>
    const niveles = [
      {
        opciones: [
          { tarea: 'Lavar el coche', valor: 20 },
          { tarea: 'Recoger la mesa', valor: 5 },
          { tarea: 'Sacar la basura', valor: 10 },
          { tarea: 'Doblar ropa', valor: 8 }
        ]
      },
      {
        opciones: [
          { tarea: 'Cuidar a un hermanito', valor: 25 },
          { tarea: 'Barrer la casa', valor: 10 },
          { tarea: 'Regar las plantas', valor: 7 },
          { tarea: 'Lavar los platos', valor: 12 }
        ]
      },
      {
        opciones: [
          { tarea: 'Ayudar en una venta', valor: 30 },
          { tarea: 'Ordenar juguetes', valor: 6 },
          { tarea: 'Limpiar el patio', valor: 15 },
          { tarea: 'Poner la mesa', valor: 5 }
        ]
      }
    ];

    let nivel = 1;

    function iniciarNivel() {
      const opcionesEl = document.getElementById('opciones');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');

      mensaje.textContent = '';
      opcionesEl.innerHTML = '';
      nivelTexto.textContent = `Nivel ${nivel}`;

      const datos = niveles[nivel - 1];
      const correcta = datos.opciones.reduce((max, t) => t.valor > max.valor ? t : max);

      datos.opciones.sort(() => Math.random() - 0.5).forEach(t => {
        const btn = document.createElement('div');
        btn.className = 'opcion';
        btn.innerHTML = `<strong>${t.tarea}</strong><span>$${t.valor}</span>`;
        btn.onclick = () => {
          if (t.tarea === correcta.tarea) {
            btn.style.borderColor = 'green';
            lanzarConfeti();
            mensaje.textContent = 'Â¡Correcto! ðŸŽ‰';
            setTimeout(() => {
              nivel++;
              if (nivel <= niveles.length) {
                iniciarNivel();
              } else {
                mensaje.textContent = 'Â¡Felicidades! Completaste todos los niveles ðŸŽŠ';
              }
            }, 2000);
          } else {
            mensaje.textContent = 'Ups, esa tarea vale menos. Intenta de nuevo.';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        opcionesEl.appendChild(btn);
      });
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
</body>
</html>
