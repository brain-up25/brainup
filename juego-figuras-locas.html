<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Figuras Locas</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #figuras-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 20px auto;
    }
    .figura {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 4px solid transparent;
    }
    .figura:hover {
      border-color: #D8B4E2;
    }
    .circulo {
      border-radius: 50%;
      background-color: #AEE1F9;
    }
    .cuadrado {
      background-color: #D8B4E2;
    }
    .triangulo {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #AEE1F9;
      background: none;
    }
    .rectangulo {
      width: 120px;
      height: 60px;
      background-color: #FFD3E0;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Figuras Locas</h1>
  <p>Haz clic en todas las figuras que sean: <strong id="objetivo"></strong></p>
  <h3 id="nivel">Nivel 1</h3>
  <div id="figuras-container"></div>
  <p id="mensaje"></p>

  <script>
    const figuras = ['circulo', 'cuadrado', 'triangulo', 'rectangulo'];
    let nivel = 1;
    let objetivo = '';
    let totalCorrectas = 0;
    let seleccionadas = 0;

    function iniciarNivel() {
      const container = document.getElementById('figuras-container');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');
      const objetivoTexto = document.getElementById('objetivo');
      container.innerHTML = '';
      mensaje.textContent = '';
      seleccionadas = 0;
      totalCorrectas = 0;
      nivelTexto.textContent = `Nivel ${nivel}`;

      objetivo = figuras[Math.floor(Math.random() * figuras.length)];
      objetivoTexto.textContent = objetivo;

      for (let i = 0; i < 8; i++) {
        const tipo = figuras[Math.floor(Math.random() * figuras.length)];
        const div = document.createElement('div');
        div.className = `figura ${tipo}`;
        if (tipo === objetivo) totalCorrectas++;

        div.onclick = () => {
          if (tipo === objetivo) {
            div.style.borderColor = 'green';
            div.onclick = null;
            seleccionadas++;
            if (seleccionadas === totalCorrectas) {
              mensaje.textContent = 'Â¡Muy bien! Nivel completado ðŸŽ‰';
              lanzarConfeti();
              setTimeout(() => {
                nivel++;
                if (nivel <= 6) {
                  iniciarNivel();
                } else {
                  mensaje.textContent = 'Â¡Felicidades! Completaste todos los niveles ðŸŽŠ';
                }
              }, 2000);
            }
          } else {
            mensaje.textContent = 'Ups, esa no era. Reiniciando nivel...';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        container.appendChild(div);
      }
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
</body>
</html>
