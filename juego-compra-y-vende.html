<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Compra y vende</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #tienda {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 20px auto;
    }
    .producto {
      width: 120px;
      height: 80px;
      margin: 10px;
      background-color: #AEE1F9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      border: 4px solid transparent;
    }
    .producto:hover {
      border-color: #D8B4E2;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Compra y vende</h1>
  <p>Compra el objeto que cuesta: <strong id="precio"></strong></p>
  <h3 id="nivel">Nivel 1</h3>
  <div id="tienda"></div>
  <p id="mensaje"></p>

  <script>
    const productos = [
      { nombre: 'Pelota', precio: 5 },
      { nombre: 'Libro', precio: 10 },
      { nombre: 'Juguete', precio: 15 },
      { nombre: 'LÃ¡piz', precio: 2 },
      { nombre: 'Galleta', precio: 3 },
      { nombre: 'Cuaderno', precio: 8 },
      { nombre: 'Mochila', precio: 20 },
      { nombre: 'Colores', precio: 6 }
    ];

    let nivel = 1;
    let objetivo = null;

    function iniciarNivel() {
      const tienda = document.getElementById('tienda');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');
      const precioTexto = document.getElementById('precio');
      tienda.innerHTML = '';
      mensaje.textContent = '';
      nivelTexto.textContent = `Nivel ${nivel}`;

      const opciones = productos.slice(0, nivel + 2).sort(() => Math.random() - 0.5);
      objetivo = opciones[Math.floor(Math.random() * opciones.length)];
      precioTexto.textContent = `$${objetivo.precio}`;

      opciones.forEach(p => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.textContent = p.nombre;
        div.onclick = () => {
          if (p.precio === objetivo.precio) {
            div.style.borderColor = 'green';
            lanzarConfeti();
            mensaje.textContent = 'Â¡Correcto! ðŸŽ‰';
            setTimeout(() => {
              nivel++;
              if (nivel <= 6) {
                iniciarNivel();
              } else {
                mensaje.textContent = 'Â¡Felicidades! Completaste todos los niveles ðŸŽŠ';
              }
            }, 2000);
          } else {
            mensaje.textContent = 'Ups, ese no cuesta eso. Intenta de nuevo.';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        tienda.appendChild(div);
      });
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
</body>
</html>
