<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Color Match</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #colores-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 20px auto;
    }
    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      border: 4px solid transparent;
    }
    .color-box:hover {
      border-color: #D8B4E2;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Color Match</h1>
  <p>Haz clic en el color correcto: <strong id="objetivo"></strong></p>
  <h3 id="nivel">Nivel 1</h3>
  <div id="colores-container"></div>
  <p id="mensaje"></p>

  <script>
    const colores = [
      { nombre: 'Red', hex: '#FF4C4C' },
      { nombre: 'Blue', hex: '#4C9EFF' },
      { nombre: 'Green', hex: '#4CFF88' },
      { nombre: 'Yellow', hex: '#FFF44C' },
      { nombre: 'Purple', hex: '#B44CFF' },
      { nombre: 'Orange', hex: '#FFA64C' }
    ];

    let nivel = 1;
    let objetivo = '';

    function iniciarNivel() {
      const container = document.getElementById('colores-container');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');
      const objetivoTexto = document.getElementById('objetivo');
      container.innerHTML = '';
      mensaje.textContent = '';
      nivelTexto.textContent = `Nivel ${nivel}`;

      const opciones = [...colores].sort(() => Math.random() - 0.5).slice(0, 4);
      objetivo = opciones[Math.floor(Math.random() * opciones.length)].nombre;
      objetivoTexto.textContent = objetivo;

      opciones.forEach(color => {
        const div = document.createElement('div');
        div.className = 'color-box';
        div.style.backgroundColor = color.hex;
        div.onclick = () => {
          if (color.nombre === objetivo) {
            div.style.borderColor = 'green';
            lanzarConfeti();
            mensaje.textContent = 'Â¡Correcto! ðŸŽ‰';
            setTimeout(() => {
              nivel++;
              if (nivel <= 10) {
                iniciarNivel();
              } else {
                mensaje.textContent = 'Â¡Felicidades! Completaste todos los niveles ðŸŽŠ';
              }
            }, 2000);
          } else {
            mensaje.textContent = 'Ups, ese no es. Intenta de nuevo.';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        container.appendChild(div);
      });
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
</body>
</html>
