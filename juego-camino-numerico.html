<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Camino Num√©rico</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3F8FF;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6A5ACD;
    }
    #camino-container {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .casilla {
      width: 80px;
      height: 80px;
      background-color: #AEE1F9;
      border-radius: 10px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .casilla.correcto {
      background-color: #D8B4E2;
    }
    #mensaje {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Camino Num√©rico</h1>
  <p>Haz clic en los n√∫meros en orden ascendente</p>
  <h3 id="nivel">Nivel 1</h3>
  <div id="camino-container"></div>
  <p id="mensaje"></p>

  <script>
    let nivel = 1;
    let rango = 10;
    let siguiente = 0;

    function iniciarNivel() {
      const container = document.getElementById('camino-container');
      const mensaje = document.getElementById('mensaje');
      const nivelTexto = document.getElementById('nivel');
      container.innerHTML = '';
      mensaje.textContent = '';
      siguiente = (nivel - 1) * rango + 1;
      nivelTexto.textContent = `Nivel ${nivel}`;

      const numeros = Array.from({ length: rango }, (_, i) => siguiente + i)
        .sort(() => Math.random() - 0.5);

      numeros.forEach(num => {
        const div = document.createElement('div');
        div.className = 'casilla';
        div.textContent = num;
        div.onclick = () => {
          if (parseInt(div.textContent) === siguiente) {
            div.classList.add('correcto');
            div.onclick = null;
            siguiente++;
            if (siguiente > nivel * rango) {
              lanzarConfeti();
              mensaje.textContent = '¬°Nivel completado! üéâ';
              setTimeout(() => {
                nivel++;
                if (nivel <= 5) {
                  iniciarNivel();
                } else {
                  mensaje.textContent = '¬°Felicidades! Completaste todos los niveles üéä';
                }
              }, 2000);
            }
          } else {
            mensaje.textContent = 'Ups, ese no era. Reiniciando nivel...';
            setTimeout(() => iniciarNivel(), 1500);
          }
        };
        container.appendChild(div);
      });
    }

    function lanzarConfeti() {
      for (let i = 0; i < 100; i++) {
        const confeti = document.createElement('div');
        confeti.style.position = 'fixed';
        confeti.style.width = '10px';
        confeti.style.height = '10px';
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.top = '-10px';
        confeti.style.opacity = 0.8;
        confeti.style.zIndex = 9999;
        confeti.style.borderRadius = '50%';
        confeti.style.animation = `caer ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes caer {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    iniciarNivel();
  </script>
</body>
</html>
